<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
</head>
<body>
<div th:replace="page/user/userHeader.html :: header"></div>
<form th:method="post" th:action="@{/addToCart}">

    <table class="table table-bordered table-striped">
        <caption th:text="#{caption.book}">Caption</caption>
        <thead class="table-dark">
        <tr>
            <th scope="col" th:text="#{th.number}">Number</th>
            <th scope="col" th:text="#{th.nameBook}">Book</th>
            <th scope="col" th:text="#{th.authName}">Author</th>
            <th scope="col" th:text="#{th.genre}">Genre</th>
            <th scope="col" th:text="#{th.section}">Section</th>
            <th scope="col" th:text="#{th.quantity}">Section</th>
            <th scope="col" th:text="#{th.year}">Year</th>
            <th scope="col" th:text="#{th.addCheck}">Add</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book,iterStat : ${allBooks}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${book.name}">Book name</td>
            <td th:text="${book.author.fullName}">Author</td>
            <td th:text="${book.genre.name}">Genre</td>
            <td th:text="${book.section.name}">Section</td>
            <td th:text="${book.quantity}">Quantity</td>
            <td th:text="${book.publicationYear}">Year</td>
            <td>
                <div class="form-check">
                    <label for="bookAdd" class="form-check-label" th:text="#{th.addCheck}">Add</label>
                    <input class="form-check-input" type="checkbox" id="bookAdd" name="bookId" th:value="${book.id}">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-dark" th:text="#{button.addToCart}">Add</button>
</form>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" th:each="page,iterStat:${countPages}">
            <a class="page-link" th:href="@{'?offset='+${page}}" th:text="${iterStat.count}"></a>
        </li>
    </ul>
</nav>
<script th:src="@{/resources/js/bootstrap.js}"></script>
</body>
</html>
